@(user: List[User])

@main("All Users") {

<div class="container">
    <h1>All Users <i class="fa fa-plus"></i></h1>

    <table class="table">
        <thead>
        <tr>
            <td>Name</td>
            <td>Email</td>
        </tr>
        </thead>

        <tbody>
        @user.map{ user =>
        <tr>
            <td>@user.name</td>
            <td>@user.email</td>
        </tr>
        }
        </tbody>

    </table>
    <a href="@routes.Users.add">Add a new user</a>
</div>



}
